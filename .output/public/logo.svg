<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <!-- 
    1. 背景层 
    - 填充色：科技蓝 #3B82F6
    - rx="96"：设置圆角半径，营造现代 App 图标质感 (Squircle)
  -->
  <rect width="512" height="512" rx="96" fill="#3B82F6"/>

  <!-- 
    2. 图标内容层 
    - 颜色：纯白 #FFFFFF
    - stroke-width="2.5"：基础线宽 (配合缩放，最终视觉宽度为 30px)
    - transform="translate(64, 112) scale(12)"：
       - scale(12): 将原本 32x24 的图标放大 12 倍 (变为 384x288)
       - translate(64, 112): 计算公式 (512-384)/2 = 64, (512-288)/2 = 112，实现完美居中
  -->
  <g transform="translate(64, 112) scale(12)" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- 下划线光标 -->
    <path d="M12 19h8"></path>
    
    <!-- 左侧箭头 -->
    <path d="m4 17 6-6-6-6"></path>
    
    <!-- 右侧扩展的 T -->
    <!-- T 的头部 -->
    <path d="M22 12h6"></path>
    <!-- T 的柄 -->
    <path d="M25 12v7"></path>
    
  </g>
</svg>